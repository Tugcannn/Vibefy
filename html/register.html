<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibefy</title>
    <!-- title için isim bulalım ben kafama göre koydum bir tane -->
    <link rel="icon" href="../assets/images/svgs/headphones_head.svg" type="image/svg">
    <!-- icon için de başka şeyler seçebiliriz -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <style>
        .header-right a:hover {
            background-color: #FF00EB;
            color: black;
        }
        .content .fas {
            font-size: 1.4375rem;
            background: #FF00EB;
            height: 45px;
            width: 45px;
            line-height: 45px;
            text-align: center;
            border-radius: 50%;
            transition: 0.3s;
            cursor: pointer;
        }
    </style>
</head>

<body style="background-color: #141418;">
    <header id="header"></header>
    <nav class="navbar"></nav>
    
    <main>
        
        <div class="regform">
            <h1>
                Registration Form</h1>
        </div>
        <div class="main">

            <form method="POST">
                <div id="name">
                    <h2 class="name">
                        Name </h2>
                    <input class="firstname" id ="first_name" type="text" name="first_name" required><br>
                    <label class="firstlabel">first name</label>
                    <input class="lastname" id ="last_name" type="text" name="last_name" required><br>
                    <label class="lastlabel">last name</label>
                </div>
                <h2 class="name">
                    Nickname </h2>
                <input class="company" id ="nickname" type="text" name="nickname" required>
                <h2 class="name">
                    Password</h2>
                <input class="company" id ="password" type="password" name="password" minlength="8" required>
                <h2 class="name">
                    Email</h2>
                <input class="email" id ="email" type="email" name="email" required>
                <h2 class="name">
                    Gender</h2>
                <select class="option" name="subject" required>
                    <option value="">--Choose Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Unknown">Unknown</option>
                </select>
                 

                <h2 id="coustomer">
                 
                 I read the terms of membership and understood</h2>
                <label class="radio">
                    <input class="radio-one" type="radio" checked="checked" name="rdiobtn">
                    <span class="checkmark"></span>
                    Yes
                </label>

                <label class="radio">
                    <input class="radio-two" type="radio" name="rdiobtn">
                    <span class="checkmark"></span>
                    No
                </label>

                <button id ="button" type="submit">Register</button>
            </form>
        </div>
    </main>
    <footer id="my_footer"></footer>
</body>
<script type="text/javascript" src="../js/header.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>

</html>
