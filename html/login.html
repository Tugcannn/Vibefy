<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibefy</title>
    <!-- title için isim bulalım ben kafama göre koydum bir tane -->
    <link rel="icon" href="../assets/images/svgs/headphones_head.svg" type="image/svg">
    <!-- icon için de başka şeyler seçebiliriz -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <header id="header"></header>
    <nav class="navbar"></nav>
    <main>
        <div class="regform">
            <h1>
                Login Form</h1>
        </div>
        <div class="main">
            <form method="POST">
                <h2 class="name">
                    Nickname </h2>
                <input class="company" type="text" name="company" required>
                <h2 class="name">
                    Password</h2>
                <input class="company" type="password" name="company" minlength="8" required>

                <button type="submit">Login</button>
            </form>
        </div>

    </main>
    <footer id="my_footer"></footer>
</body>
<script type="text/javascript" src="../js/header.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>


</html>
